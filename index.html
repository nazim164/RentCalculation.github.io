<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Calculation</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="prg1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <form class=" p-3 rounded-4 mt-4 text-white" style="background: linear-gradient(#1f1c2c,#928dab)">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Rent Per Month</label>
                        <input type="text" class="form-control" id="rent" placeholder="Enter Your  Rent" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Date Of Agreement</label>
                        <input type="date" class="form-control" id="agree" placeholder="Enter Date Of Agreement"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Days in First Month</label>
                        <input type="text" class="form-control" id="day" placeholder="Enter Days in First Month"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Days in First Month</label>
                        <input type="date" class="form-control" id="start_date" placeholder="Enter Days in First Month"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Lease End Date</label>
                        <input type="date" class="form-control " id="end_date" placeholder="Enter Lease End Date"
                            required>
                    </div>
                    <button type="button" class="btn text-white " onclick="myFunction()"
                        style="background: linear-gradient(#8a2387,#e94057,#f27121);">Calculate</button>
                </form>

            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 rounded-4 mt-4 p-3  text-dark fw-bold"
                style="background: linear-gradient(#ff9966,#ff5e62)">
                Name <p class="text-dark" id="demo"></p>
                Rent Per Month <p class="text-dark" id="demo1"></p>
                Date Of Agreement<p class="text-dark" id="demo2"></p>
                Days in First Month <p class="text-dark" id="demo3"></p>
                Lease Starting Date <p class="text-dark" id="demo4"></p>
                Lease End Date <p class="text-dark" id="demo5"></p>
                Daily Rent <p class="text-dark" id="demo6"></p>
                Yearly Total <p class="text-dark" id="demo7"></p>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = (document.getElementById("name")).value;
            document.getElementById('demo').innerHTML = x
            var r = (document.getElementById("rent")).value;
            document.getElementById('demo1').innerHTML = r
            var ag = (document.getElementById("agree")).value;
            document.getElementById('demo2').innerHTML = ag
            var day = (document.getElementById("day")).value;
            document.getElementById('demo3').innerHTML = day
            var s_date = (document.getElementById("start_date")).value;
            document.getElementById('demo4').innerHTML = s_date
            var e_date = (document.getElementById("end_date")).value;
            document.getElementById('demo5').innerHTML = e_date

            var Daily_Rate = parseInt(r) / parseInt(day);
            var num = Daily_Rate.toFixed(2)
            document.getElementById('demo6').innerHTML = num.toString()
            var Year_Total = parseInt(r) * 12;
            document.getElementById('demo7').innerHTML = Year_Total.toString()
            // document.getElementById('demo6').innerHTML = s;


        }
    </script>

</body>
<!-- img-responsive img-fluid -->

</html>
